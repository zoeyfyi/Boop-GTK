[package]
name = "boop-gtk"
version = "0.1.0"
authors = ["ben"]
edition = "2018"

[profile.dev]
lto = "off"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
sourceview = "0.8.0"
glib = "0.9.3"
gdk = "0.12.1"
rust-embed = { version = "5.5.1", features = ["debug-embed"] }
rusty_v8 = "0.5.1"
libc = "0.2.71"
serde_json = "1.0"
serde = { version = "1.0", features = ["derive"] }
regex = "1"
sublime_fuzzy = "0.6.0"
shrinkwraprs = "0.3.0"
lazy_static = "1.4.0"
pango = "0.8.0"
directories = "3.0"
log = "0.4.0"
env_logger = "0.7.1"

[dependencies.gtk]
version = "0.8.1"
features = ["v3_16"]

[dependencies.gio]
version = "0.8.1"
features = ["v2_44"]