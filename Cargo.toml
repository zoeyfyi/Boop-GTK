[package]
name = "boop-gtk"
version = "0.2.0"
authors = ["Ben Sheffield"]
edition = "2018"
description = """A scriptable scratchpad for developers

Port of @IvanMathy's Boop to GTK
"""
license = "MIT"
homepage = "https://boop-gtk.mrbenshef.co.uk"
repository = "https://github.com/mrbenshef/boop-gtk/"
keywords = ["gtk", "text-editor", "editor", "linux", "javascript"]
categories = ["text-editors"]

[profile.dev]
lto = "off"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
sourceview = "0.9"
glib = "0.10"
gdk = "0.13"
gdk-pixbuf = "0.9"
pango = "0.9"
gladis = "0.2"
gladis_proc_macro = "0.2"
rust-embed = { version = "5.6.0", features = ["debug-embed"] }
rusty_v8 = "0.7"
libc = "0.2.73"
serde_jsonrc = "0.1"
serde = { version = "1.0", features = ["derive"] }
regex = "1"
sublime_fuzzy = "0.6.0"
shrinkwraprs = "0.3.0"
directories = "3.0"
log = "0.4.11"
env_logger = "0.7.1"
open = "1.4.0"
dirty = { git = "https://github.com/mrbenshef/dirty" }
lazy_static = "1.4.0"
simple-error = "0.2"

[dependencies.gtk]
version = "0.9"
features = ["v3_16"]

[dependencies.gio]
version = "0.9"
features = ["v2_44"]

